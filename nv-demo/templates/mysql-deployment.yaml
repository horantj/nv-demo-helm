apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  name: mysql1
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: mysql1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql1
      name: mysql1   
    spec:
      containers:
      - env:
        - name: MYSQL_ROOT_PASSWORD
          value: password
        image: mysql:5.7
        imagePullPolicy: IfNotPresent
        name: mysql1
        ports:
        - containerPort: 3306
          name: mysql1
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-persistent-storage
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - emptyDir: {}
        name: mysql-persistent-storage