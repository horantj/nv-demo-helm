version: 2.1
orbs: 
  neuvector-orb: neuvector/neuvector-orb@1.0.2
executors:
  docker-publisher:
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME:$CIRCLE_SHA1 exploit-pod/
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$HUB_API" | docker login -u "$HUB_USER" --password-stdin
            docker push $IMAGE_NAME:$CIRCLE_SHA1
workflows:
  version: 2
  build:
    jobs:
      - build
      - neuvector/scan-image:
        requires:
          - build
        context: myContext
        scan_local_image: true
        image_name: $IMAGE_NAME
        image_tag: $CIRCLE_SHA1
        path: /tmp/workspace/
        image_tar_file: /tmp/neuvector/image.tar
        scan_layers: true
        high_vul_to_fail: 1
        medium_vul_to_fail: 3
